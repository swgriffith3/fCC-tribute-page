<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tribute Page</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&family=Roboto:wght@100;400;900&display=swap" rel="stylesheet">

</head>

<body>

  <main id='main'>

    <h1 id="title">Rick and Morty</h1>

    <div id="img-div">
      <img id="image" src="/images/rick-morty.png" alt="Rick and Morty flying in Rick's flying saucer with a colorful rainbow background">
      <p id="img-caption">Rick and Morty x Run The Jewels: Oh Mama - rainbow wallpaper.</p>
    </div>

    <div class="main-characters">

      <div id="rick">
        <h3>
          Rick Sanchez
        </h3>
        <img src="/images/rick-sanchez.png" alt="Rick's Portrait">
      </div>

      <div id="morty">
        <h3>
          Morty Smith
        </h3>
        <img src="/images/morty-smith.png" alt="Morty's Portrait">
      </div>

      <div id="summer">
        <h3>
          Summer Smith
        </h3>
        <img src="/images/summer-smith.png" alt="Summer's Portrait">
      </div>

      <div id="beth">
        <h3>
          Beth Smith
        </h3>
        <img src="/images/beth-smith.png" alt="Beth's Portrait">
      </div>

      <div id="jerry">
        <h3>
          Jerry Smith
        </h3>
        <img src="/images/jerry-smith.png" alt="Jerry's Portrait">
      </div>

    </div>

    <img id="rick-morty-logo" src="/images/rick-and-morty-logo.png" alt="">

  </main>

</body>

</html>
